server:
  port: 8085
spring:
  application:
    name: mall-websearch
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848
  thymeleaf:
    cache: false
    suffix: .html
    encoding: utf-8
    prefix: classpath:/templates/
logging:
  pattern:
    console: "%msg%n"