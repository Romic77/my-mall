server:
  port: 8086
spring:
  application:
    name: mall-page-web
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848
  thymeleaf:
    cache: false
    encoding: utf-8
  main:
    allow-bean-definition-overriding: true
#页面生成路径
pagepath: D:/workspace/frant
#秒杀页面生成路径
seckillpath: D:/workspace/frant
logging:
  pattern:
    console: "%msg%n"