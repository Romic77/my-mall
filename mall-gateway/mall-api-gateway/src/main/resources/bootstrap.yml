server:
  port: 9001
spring:
  application:
    name: mall-geteway
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: localhost:8848
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        #秒杀
#        - id: seckill_route
#          uri: lb://mall-seckill
#          predicates:
#            - Path=/mall/**
#          filters:
#            - StripPrefix=1
        #购物车
        - id: cart_route
          uri: lb://mall-cart
          predicates:
            - Path=/mall/cart/**
          filters:
            - StripPrefix=1
        #用户服务
        - id: user_route
          uri: lb://mall-user
          predicates:
            - Path=/mall/address/**,/mall/user/info/**
          filters:
            - StripPrefix=1
        - id: goods_route
          uri: lb://mall-goods
          predicates:
            - Path=/mall/brand/**,/mall/category/**,/mall/skuAttribute/**,/mall/sku/**,/mall/spu/**
          filters:
            - StripPrefix=1
            #指定过滤器
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@ipKeyResolver}'
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 2

  redis:
    host: localhost
    port: 6379
    password: 123456

#producer
rocketmq:
  name-server: 192.168.100.130:9876
  producer:
    group: hotorder-group
    send-message-timeout: 300000
    compress-message-body-threshold: 4096
    max-message-size: 4194304
    retry-times-when-send-async-failed: 0
    retry-next-server: true
    retry-times-when-send-failed: 2
#日志配置
logging:
  pattern:
    console: "%msg%n"




